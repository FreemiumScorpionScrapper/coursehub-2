<div class="bd-example">
    <button type="button" class="btn btn-primary waves-light" data-toggle="modal" data-target="#replyModal" (click)="showReplyModal()" mdbWavesEffect>Open modal for @mdo</button>
  
    <div mdbModal #content="mdbModal" class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="replyModalLabel">Reply to to {{comment.username}}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="content.hide()">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="md-form">
                <input type="text" class="form-control" id="recipient-name" [value]="name">
              </div>
              <div class="md-form">
                <textarea type="text" id="message-text" class="md-textarea"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary waves-light" data-dismiss="modal" (click)="content.hide()" mdbWavesEffect>Close</button>
            <button type="button" class="btn btn-primary waves-light" mdbWavesEffect>Reply</button>
          </div>
        </div>
      </div>
    </div>
  </div>
