<a data-target="#replyModal" (click)="showReplyModal()" class="pl-2"><i class="fa fa-reply"></i></a>
<div class="container" *ngIf="comment">
  <div mdbModal #content="mdbModal" class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="replyModalLabel">Reply to to {{comment.username}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="content.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <textarea type="text" class="md-textarea parent-comment-text" [value]="comment['text'] | slice:0:ratingHTMLStartIndex()"
                  disabled></textarea>
              </div>
            </div>
          </div>
          <div class="md-form">
            <textarea type="text" id="message-text" class="md-textarea" [(ngModel)]="replyInput"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary waves-light" data-dismiss="modal" (click)="content.hide()"
            mdbWavesEffect>Close</button>
          <button type="button" class="btn btn-primary waves-light" mdbWavesEffect (click)="sendReply()">Reply</button>
        </div>
      </div>
    </div>
  </div>
</div>
