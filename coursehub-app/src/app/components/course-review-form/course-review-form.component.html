<button mdbBtn type="button" gradient="peach" block="true" (click)="courseReviewFormModal.show()" mdbWavesEffect *ngIf="courseData">Rate
  {{courseData.code}}</button>
<div mdbModal #courseReviewFormModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="mycourseReviewFormModalLabel"
  aria-hidden="true" *ngIf="courseData">
  <div class="modal-dialog modal-full-height modal-right" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="courseReviewFormModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Rate {{courseData.code}}</h4>
      </div>
      <div class="modal-body">
        <div class="course-review-form-container">
          <div class="row" *ngIf="!authService.isAuthenticated()" style="text-align:center !important;">
            <div class="col-md-12">
              <div class="alert alert-warning" role="alert" style="text-align:center;">You must login to rate courses!</div>
            </div>
            <div class="col-md-12">
              <button *ngIf="!authService.isAuthenticated()" (click)="authService.login()" type="button" mdbBtn color="warning" class="relative waves-light md">Sign
                In</button>

            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-sliders #usefulnessRatingSlider initalRating="50" label="Usefulness"></app-sliders>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-sliders #difficultyRatingSlider initalRating="50" label="Difficulty"></app-sliders>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-comment-input #optionalCommentText inputLabel="(Optional) Comments" submitBtn="false"></app-comment-input>
            </div>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button *ngIf="authService.isAuthenticated()" type="button" mdbBtn color="danger" class="waves-light" aria-label="Close" (click)="courseReviewFormModal.hide()"
          mdbWavesEffect>Close</button>
        <button *ngIf="authService.isAuthenticated()" type="button" mdbBtn color="primary" class="relative waves-light"
          (click)="submitReview()" mdbWavesEffect>Submit</button>
      </div>
    </div>
  </div>
</div>
