  <mdb-card cascade="true" wider="false">
    <div class="view view-cascade gradient-card-header {{color}}-gradient">
      <h2 class="card-header-title mb-2">{{name}}</h2>
      <span><p>{{overallRating == 0 ? "No rating available." : "Rating:" }}</p></span>
      <div class="c100 p{{overallRating}} small center {{percentColor}}" [hidden]="overallRating == 0">
          <span>{{overallRating}}%</span>
          <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
          </div>
      </div>
    </div>

    <mdb-card-body cascade="true" class="text-center">
      <mdb-card-text>
          {{description}}
      </mdb-card-text>

      <a (click)="navigateToCoursePage()" class="blue-text mt-1 d-flex flex-row-reverse">
        <i class="fa fa-chevron-right"></i>
      </a>
    </mdb-card-body>
  </mdb-card>
