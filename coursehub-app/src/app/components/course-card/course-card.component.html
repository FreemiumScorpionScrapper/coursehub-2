<mdb-card cascade="true" wider="false" *ngIf="courseData">
  <div id="courseCardHeader" class="view view-cascade gradient-card-header {{color}}-gradient" (click)="navigateToCoursePage()">
    <h2 class="card-header-title mb-2" class="courseCode">{{courseData['code']}}</h2>
    <span><p>{{courseData['rating_count']}} reviews</p></span>
    <div class="c100 p{{getOverallRatingAsPercent()}} small center {{percentColor}}" [hidden]="courseData['overall_rating'] == 0">
        <span style="color: #686868;">{{getOverallRatingAsPercent()}}%</span>
        <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
        </div>
    </div>
  </div>

  <mdb-card-body cascade="true" class="text-center">
    <mdb-card-text>
        <read-more [text]="'<b>' + courseData['title'] + '</b>' + '<br><br> ' + courseData['description']" [maxLength]="180"></read-more>
    <!-- <mdb-card-text [innerHTML]="courseData['description']"> -->
        <!-- {{courseData['description']}} -->
    </mdb-card-text>

    <!-- <a class="blue-text mt-1 d-flex flex-row-reverse">
      <i class="fa fa-chevron-right"></i>
    </a> -->
  </mdb-card-body>
</mdb-card><br><br>
