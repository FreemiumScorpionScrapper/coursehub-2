  <mdb-card cascade="true" wider="false">
    <div id="courseCardHeader" class="view view-cascade gradient-card-header {{color}}-gradient" (click)="navigateToCoursePage()">
      <h2 class="card-header-title mb-2">{{courseData['course_code']}}</h2>
      <span><p>{{courseData['course_overall_rating'] == 0 ? "No rating available." : "Rating:" }}</p></span>
      <div class="c100 p{{getOverallRatingAsPercent()}} small center {{percentColor}}" [hidden]="courseData['course_overall_rating'] == 0">
          <span>{{getOverallRatingAsPercent()}}%</span>
          <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
          </div>
      </div>
    </div>

    <mdb-card-body cascade="true" class="text-center">
      <mdb-card-text [innerHTML]="courseData['course_description']">
          <!-- {{courseData['course_description']}} -->
      </mdb-card-text>

      <!-- <a class="blue-text mt-1 d-flex flex-row-reverse">
        <i class="fa fa-chevron-right"></i>
      </a> -->
    </mdb-card-body>
  </mdb-card>
