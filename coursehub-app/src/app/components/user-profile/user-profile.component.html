<div class="container pr-0">
  <section class="team-section  my-5" *ngIf="userProfileData">

    <div class="row">
      <div class="col-lg-6 col-md-6">
        <h2 class="blue-text">{{userProfileData.username | uppercase}}</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" style="max-width:35%">
        <div class="avatar pr-lg-5">
          <img src="{{userProfileData.picture}}" class="rounded-circle z-depth-1 mx-auto" alt="Sample avatar">
        </div>
      </div>
      <div class="col-md-6 float-right">
          <div class="mt-3">
            <app-comment-input class="grey-text text-center mb-0" inputLabel="Bio ..." submitBtn="false" inputText="this is a test bio"></app-comment-input>
          </div>
        </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <div>
          <h5 class="d-inline font-weight-bold mt-0 mb-2 ">
            Year of Study:
          </h5>
          <h5 class="d-inline">3</h5>
        </div>
        <div>
          <h5 class="d-inline font-weight-bold mt-0 mb-2 ">
            Courses reviewed:
          </h5>
          <h6 class="d-inline"><a href="#" class="text-primary">CSC165</a></h6>
        </div>

        <div>
          <h5 class="d-inline font-weight-bold mt-2 mb-0 ">
            Courses previously taken:
          </h5>

          <h6 class="d-inline"><a href="#" class="text-primary">CSC165</a></h6>
        </div>
      </div>
    </div>

  </section>
</div>
