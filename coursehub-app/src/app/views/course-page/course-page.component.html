<app-navbar></app-navbar>
<div *ngIf="courseData" class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="container">
				<!-- <app-course-review-form></app-course-review-form> -->
				<!-- <app-comment-input></app-comment-input> -->
				<div *ngIf='!ratingsExist' style="text-align:center"> <strong>No ratings available</strong> </div>

				<div *ngIf="ratingsExist" class="row">
					<div class="col-md-6">
						<app-sliders initialRating="{{courseData.usefulCourseRating}}" sliderDisabled='true' label="Usefulness"></app-sliders>
					</div>
					<div class="col-md-6">
						<app-sliders initialRating="{{courseData.difficultCourseRating}}" sliderDisabled='true' label="Difficulty"></app-sliders>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div *ngIf="ratingsExist" class="center card border-primary w-75">
							<div class="card-body">
								<div class="card-text">
									<h5 class="card-title border-primary text-center"> {{ratingsCount}} Reviews Scraped From
										<a href="https://course-evals.utoronto.ca/BPI/fbview.aspx?blockid=ytJZV9UhMgS4M6fzUu&userid=yWDFVCPH3gj-r6IuictpFviO9WMFvkp0bwLp&lng=en">
											UofT Course Evals</a>
									</h5>
								</div>
							</div>
							<div class="card-footer">
								<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
							</div>
						</div>
					</div>
				</div>
				<app-comment-list [courseData]="courseData"></app-comment-list>
			</div>
		</div>
		<div class="col-md-4">
			<br><br>
			<app-course-card [courseData]="courseData" percentColor="orange"></app-course-card>
			<app-course-review-form [courseData]="courseData"></app-course-review-form>
		</div>
	</div>
</div>
