<div class="container" *ngIf="userProfileData">
  <div class="row">
    <div class="col-md-6 mb-sm-2 pr-0">
      <app-user-profile [userProfileData]="userProfileData"></app-user-profile>
    </div>
    <div class="col-md-6 mt-lg-5 mt-md-5 mt-sm-0">
      <h4 class="pl-2 text-primary">Recent reviews & comments...</h4>
      <app-comment-list [commentData]="userProfileData['comment_history']"></app-comment-list>
    </div>
  </div>
</div>
