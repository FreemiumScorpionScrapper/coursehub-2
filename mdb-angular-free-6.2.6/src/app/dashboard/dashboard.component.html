
<div class="col-lg-4 col-md-6">
  <!--Card-->
  <mdb-card cascade="true" wider="true">

    <div class="view view-cascade gradient-card-header blue-gradient">
      <h2 class="card-header-title mb-2">{{name}}</h2>
      <p>RATING</p>
      <p class="">
        <i class="fa fa-calendar"></i> 26.07.2017</p>

    </div>

    <mdb-card-body cascade="true" class="text-center">

      <mdb-card-text>
          {{description}}
      </mdb-card-text>

      <a href="#" class="blue-text mt-1 d-flex flex-row-reverse">
        <h5 class="waves-effect p-2" mdbWavesEffect>Read more
          <i class="fa fa-chevron-right"></i>
        </h5>
      </a>

    </mdb-card-body>
    <!--/.Card content-->

  </mdb-card>
  <!--/.Card-->
</div>
<br>
<div class="col-md-6">
    <textarea class="form-control" id="comment-input" rows="3" placeholder="Enter text here"
    [(ngModel)]="currentComment"></textarea>

    <button mdbBtn type="submit" color="primary" class="waves-light" 
    mdbWavesEffect (click) = 'addComment()'>Submit</button>
  </div>

<div class="col-md-6" *ngFor="let comment of comments" >
  <ul class="list-group">
      <li class="list-group-item">{{comment}}</li>
    </ul>
  </div>
