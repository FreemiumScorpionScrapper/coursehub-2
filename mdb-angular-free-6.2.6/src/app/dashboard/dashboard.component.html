
<div class="container">
  <app-searchbar (messageEvent)="receiveMessage($event)"></app-searchbar>
  <app-course-card></app-course-card>
  <div class="row w-100">
      <ng-container *ngIf="courseSearch">
          <div *ngFor="let item of courseSearch['matchingCourses']" class="col-sm">
              <app-course-card name="{{item['courseCode']}}"
                description="{{item['courseDescription']}}"
              ></app-course-card>
            </div>
      </ng-container>
    
    </div>
</div>

<br>
<div class="col-md-6">
    <textarea class="form-control" id="comment-input" rows="3" placeholder="Enter text here"
    [(ngModel)]="currentComment"></textarea>

    <button mdbBtn type="submit" color="primary" class="waves-light" 
    mdbWavesEffect (click) = 'addComment()'>Submit</button>
  </div>

<div class="col-md-6" *ngFor="let comment of comments" >
  <ul class="list-group">
      <li class="list-group-item">{{comment}}</li>
    </ul>
  </div>
