<form class="form-inline md-form form-sm mt-0">
  <i class="fa fa-search" aria-hidden="true"></i>
  <input class="form-control form-control-sm ml-3 w-75" id="course-input"
  type="text" placeholder="Search" aria-label="Search" (keyup)="checkValidInput($event)"
  [(ngModel)]='course' name='course'
  >
</form>
<div class="row">
  <ng-container *ngIf="coursePreview">
      <div *ngFor="let item of coursePreview['matchingCourses']" class="col-sm">
          <app-course-card name="{{item['courseCode']}}"
            description="{{item['courseDescription']}}"
          ></app-course-card>
        </div>
  </ng-container>

</div>
